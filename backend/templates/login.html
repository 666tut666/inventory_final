{% extends 'base.html' %}

{% block title %}
    <title>Login Page</title>
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center"><div class="p-3 mb-2 bg-info text-black">Login</div></h1>
        {% if msg %}
            <div class="alert alert-success" role="success">
                {{ msg }}
            </div>
        {% endif %}
        {% for error in errors %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endfor %}
        <form method="post">
            <div class="mb-3">
                <label for="email" class="form-label"><div class="badge bg-primary text-wrap" style="width: 6rem;">Email</div></label>
                <input type="email" required class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter Email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><div class="badge bg-primary text-wrap" style="width: 6rem;">Password</div></label>
                <input type="password" required class="form-control" name="password" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-success">Login</button>
            <a href="/" class="btn btn-danger">Cancel</a>
        </form>
    </div>



<script type="text/x-template" id="app-template">
  <v-app>
    <div class="py-4">
      <v-img
        class="mx-auto mb-10"
        max-width="228"
        src="https://cdn.vuetifyjs.com/docs/images/logos/vuetify-logo-v3-slim-text-light.svg"
      ></v-img>

      <v-card
        class="mx-auto pa-12 pb-8"
        elevation="8"
        max-width="448"
        rounded="lg"
      >

        <div class="text-subtitle-1 text-medium-emphasis">Account</div>

        <v-text-field
          density="compact"
          placeholder="Email address"
          prepend-inner-icon="mdi-email-outline"
          variant="outlined"
        ></v-text-field>

        <div class="text-subtitle-1 text-medium-emphasis d-flex align-center justify-space-between">
          Password

          <a
            class="text-caption text-decoration-none text-blue"
            href="#"
            rel="noopener noreferrer"
            target="_blank"
          >
            Forgot login password?</a>
        </div>

        <v-text-field
          :append-inner-icon="visible ? 'mdi-eye-off' : 'mdi-eye'"
          :type="visible ? 'text' : 'password'"
          density="compact"
          placeholder="Enter your password"
          prepend-inner-icon="mdi-lock-outline"
          variant="outlined"
          @click:append-inner="visible = !visible"
        ></v-text-field>

        <v-card
          class="mb-12"
          color="surface-variant"
          variant="tonal"
        >
          <v-card-text class="text-medium-emphasis text-caption">
            Warning: After 3 consecutive failed login attempts, you account will be temporarily locked for three hours. If you must login now, you can also click "Forgot login password?" below to reset the login password.
          </v-card-text>
        </v-card>

        <v-btn
          block
          class="mb-8"
          color="blue"
          size="large"
          variant="tonal"
        >
          Log In
        </v-btn>

        <v-card-text class="text-center">
          <a
            class="text-blue text-decoration-none"
            href="#"
            rel="noopener noreferrer"
            target="_blank"
          >
            Sign up now <v-icon icon="mdi-chevron-right"></v-icon>
          </a>
        </v-card-text>
      </v-card>
    </div>
  </v-app>
</script>

<div id="app"></div>
{% endblock %}
